<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <style>
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login_process.php" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        // Função para obter o parâmetro da URL
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Exibir mensagem de erro com base no parâmetro da URL
        let errorMessage = getQueryParam('error');
        if (errorMessage) {
            let message = '';
            if (errorMessage === 'senha') {
                message = 'Senha inválida! Tente novamente.';
            } else if (errorMessage === 'email') {
                message = 'E-mail não encontrado! Tente novamente.';
            }
            document.getElementById('error-message').textContent = message;
        }
    </script>
</body>
</html>
