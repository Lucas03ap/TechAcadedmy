<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tech Academy</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form id="registerForm" action="register.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>

            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        <div id="message"></div>
    </div>

    <script>
        // Função para exibir mensagens
        function displayMessage(message, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = isSuccess ? 'green' : 'red';
        }

        // Verifica a URL para mensagens de sucesso ou erro
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('status')) {
                const status = urlParams.get('status');
                const message = status === 'success'
                    ? 'Registro realizado com sucesso! Faça login aqui.'
                    : 'Erro ao registrar usuário. Tente novamente mais tarde.';
                displayMessage(message, status === 'success');
            }
        };
    </script>
</body>
</html>
